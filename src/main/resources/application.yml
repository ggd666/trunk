spring:
  rabbitmq:
    port: 5672
    host: localhost
    username: guest
    password: guest
  aop:
    auto: true
    proxy-target-class: false
  mvc:
    view:
      prefix: /
      suffix: .jsp
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/mydb2?useUnicode=true&characterEncoding=UTF-8
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  redis:
    host: localhost
    port: 6379
    jedis:
      pool:
        min-idle: 0
        max-idle: 8
server:
  servlet:
    context-path: /privider
  port: 8080



